<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<title>SignUp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="icon" href="http://i65.tinypic.com/ipqdqq.png" type="image/png">

		<style>
			h1{
				text-align: center;
			}
			
		</style>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


	</head>
	<body>
	<center><a  href="https://tcetmumbai.in/" target="_blank"><img src="http://i65.tinypic.com/ipqdqq.jpg" height="150px" width="150px"></a></center>
  
		<div class="container">

			<h1>SignUp</h1>

			<form action="login.html">


				<div class="form-group">
					<label for="username">Username</label>
					<input type="username" class="form-control" id="username" name="username" placeholder="Enter a username">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
				</div>
				<div class="form-group">
					<label for="confirmpassword">Confirm Password</label>
					<input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Re-enter Password">
				</div>
				<input type="submit" class="btn btn-primary"></input>
			</form>
		</div>


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	</body>
</html>
